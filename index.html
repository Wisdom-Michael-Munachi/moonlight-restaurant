<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        /* ===== LOADING SCREEN ===== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body.loaded #loader {
            display: none;
        }

        /* ===== ANIMATIONS ===== */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .slide-up {
            opacity: 0;
            transform: translateY(40px);
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== PAGE STYLES ===== */
        header {
            background: url("images/interior.jpg") center/cover no-repeat;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px black;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
        }

        header p {
            font-size: 20px;
        }

        .section {
            padding: 40px;
            text-align: center;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .images img {
            width: 280px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- HERO SECTION -->
    <header>
        <h1 class="slide-up">Welcome to Our Restaurant</h1>
        <p class="slide-up">Fresh • Delicious • Made With Love</p>
    </header>

    <!-- MENU SECTION -->
    <section class="section fade-in">
        <h2>Our Highlights</h2>
        <p>Check out some of our customer favorites.</p>

        <div class="images">
            <img src="images/chicken.jpg" alt="Grilled Chicken" class="fade-in">
            <img src="images/caesar_salad.jpg" alt="Caesar Salad" class="fade-in">
            <img src="images/garlic_bread.jpg" alt="Garlic Bread" class="fade-in">
        </div>
    </section>

    <script>
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");

            const items = document.querySelectorAll(".fade-in, .slide-up");
            items.forEach((item, i) => {
                item.style.animationDelay = (i * 0.2) + "s";
            });
        });
    </script>

</body>
</html>
